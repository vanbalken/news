{% extends 'layout.html' %}

{% block content %}
    {% for feed in feeds %}
    <div>
        <h2>{{ feed.title }}</h2>
        <ul>
        {% for item in feed.items %}
            <li><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% endfor %}
{% endblock %}
