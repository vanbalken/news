{% extends 'layout.html' %}

{% block content %}
<div class="container">
    {% for feed in feeds %}
    <div>
        <h3>{{ feed.title }}</h3>
        <ul>
        {% for item in feed.items %}
            <li>{{ item.published }} <a href="{{ item.link }}" target="_blank">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
